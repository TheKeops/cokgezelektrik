<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="image/cokgezelektrik_notext.PNG"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/theme.css" />
    <title>Çokgez Elektrik | 404 Hatası</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      * {
        font-family: Arial, Helvetica, sans-serif;
      }

      img {
        margin-top: 20px;
      }

      button {
        padding: 20px 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        background-color: #2d4af1;
        border: none;
        outline: none;
        border-radius: 30px;
        font-size: 18px;
        color: white;
        cursor: pointer;
        transition: 300ms all;
        margin-top: 50px;
      }

      button:hover {
        background-color: #2036b4;
        font-size: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      ::-webkit-scrollbar {
        background-color: white;
        width: 14px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #2d4af1;
        border-radius: 40px;
      }

      .err_text {
        color: #2d4af1;
        font-size: 170px;
        font-style: italic;
        text-shadow: 0 8px 10px rgba(0, 0, 0, 0.5);
      }

    </style>
  </head>
  <body>
    <center>
      <h1 class="err_text">404</h1>
      <h1>404 Hatası!</h1>
      <h2>Üzgünüz, bu sayfaya erişilemedi.</h2>
      <br />

      <button
        title="Ana Sayfaya Dön"
        onclick="return_menu_func()"
        class="return_menu"
      >
        Ana Sayfaya Dön
      </button>
    </center>

    <script>
      function return_menu_func() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
